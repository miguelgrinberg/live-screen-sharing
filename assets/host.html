<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
      }
      #liveMessage {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="liveSwitch">
          <label class="form-check-label" for="liveSwitch">
            <span id="liveMessage">You are <span class="badge bg-danger">LIVE</span></span>
            <span id="offlineMessage">You are <span class="badge bg-secondary">OFFLINE</span></span>
          </label>
        </div>
      </div>
    </div>
    <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
    <script src="host.js"></script>
  </body>
</html>
